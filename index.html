<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="custom.css">
    <title>Gasto Semanal</title>

  </head>
  <body>
    <div class="container">
        <header>
            <h1>Billetera de Gastos</h1>
        </header>
        <section class="contenido">
            <div class="row">
                <div class="col ">
                    <h2>AÃ±ade tus gastos aqui</h2>
                    <div class="contenido-primario primario">
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" class="btn btn-agregar">Agregar</button>
                            </form>
                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <h2>Listado</h2>
                    <div class="contenido-secundario">

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>


    <script src="app.js"></script>
  </body>
</html>
